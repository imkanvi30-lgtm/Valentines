<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine</title>

<style>
body{
text-align:center;
font-family: Arial, sans-serif;
margin-top:40px;
background: linear-gradient(#ffe6f0, #ffd6e8);
overflow:hidden;
position:relative;
}

.name{
font-size:28px;
color:#ff4d88;
font-weight:bold;
}

.intro{
font-size:18px;
color:#ff6699;
margin-bottom:5px;
}

h1{
color:#ff3366;
font-size:30px;
}

.buttons{
position:relative;
height:220px;
}

button{
padding:14px 26px;
font-size:18px;
margin:15px;
cursor:pointer;
border:none;
border-radius:30px;
touch-action: manipulation;
}

#yesBtn{
background-color:#ff4d88;
color:white;
box-shadow:0 10px 20px rgba(255,77,136,0.4);
}

#noBtn{
position:absolute;
background-color:#cccccc;
}

#tease{
color:#ff6699;
font-size:16px;
min-height:22px;
}

#result{
color:#ff3366;
margin-top:20px;
padding:0 15px;
font-size:16px;
}

/* Teddy */
.teddy{
font-size:56px;
animation: bounce 2s infinite;
margin-bottom:8px;
}

@keyframes bounce{
0%,100%{ transform:translateY(0); }
50%{ transform:translateY(-12px); }
}

/* Floating hearts */
.heart{
position:absolute;
font-size:18px;
animation: floatUp 8s linear infinite;
opacity:0.7;
}

@keyframes floatUp{
0%{
transform: translateY(100vh) scale(1);
opacity:0;
}
10%{ opacity:0.8; }
100%{
transform: translateY(-10vh) scale(1.5);
opacity:0;
}
}

/* Mobile tweaks */
@media (max-width:600px){
.name{ font-size:22px; }
h1{ font-size:26px; }
.intro{ font-size:16px; }
}
</style>
</head>

<body>

<!-- Background music -->
<audio autoplay loop>
<source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
</audio>

<div class="teddy">ğŸ§¸</div>

<div class="name">Pinguu ğŸ’•</div>
<div class="intro">Iâ€™ve been meaning to ask you somethingâ€¦</div>

<h1>Will you be my Valentine? â¤ï¸</h1>

<div class="buttons">
<button id="yesBtn">Yes ğŸ’–</button>
<button id="noBtn">No ğŸ˜…</button>
</div>

<div id="tease"></div>
<div id="result"></div>

<script>
/* Floating hearts */
for(let i = 0; i < 22; i++){
const heart = document.createElement("div");
heart.className = "heart";
heart.innerHTML = Math.random() > 0.5 ? "â¤ï¸" : "ğŸ’–";
heart.style.left = Math.random() * 100 + "vw";
heart.style.animationDuration = (5 + Math.random() * 5) + "s";

document.body.appendChild(heart);
}

/* No button behavior */
const noBtn = document.getElementById("noBtn");
const tease = document.getElementById("tease");

const messages = [
"Nice try ğŸ˜",
"Absolutely not ğŸ˜‚",
"The button said NO to your NO ğŸ’•",
"Wrong answer, Pinguu ğŸ˜Œ",
"Youâ€™re adorable for trying â¤ï¸",
"Denied ğŸš«",
"Just press Yes already ğŸ˜ˆ",
"That button is loyal ğŸ˜¤"
];

function runAway(){
const maxX = window.innerWidth - noBtn.offsetWidth - 20;
const maxY = window.innerHeight - noBtn.offsetHeight - 20;

noBtn.style.left = Math.random() * maxX + "px";
noBtn.style.top = Math.random() * maxY + "px";

tease.innerHTML = messages[Math.floor(Math.random() * messages.length)];
}

noBtn.addEventListener("mouseover", runAway);
noBtn.addEventListener("mousedown", runAway);
noBtn.addEventListener("touchstart", runAway);

/* Heart explosion */
function explodeHearts(){
for(let i = 0; i < 40; i++){
const heart = document.createElement("div");
heart.innerHTML = "â¤ï¸";
heart.style.position = "absolute";
heart.style.left = "50%";
heart.style.top = "50%";
heart.style.fontSize = "22px";
heart.style.transition = "all 1.5s ease-out";
document.body.appendChild(heart);

const angle = Math.random() * Math.PI * 2;
const distance = 180 + Math.random() * 200;

setTimeout(() => {
heart.style.transform =
`translate(${Math.cos(angle)*distance}px, ${Math.sin(angle)*distance}px) scale(0)`;
heart.style.opacity = 0;
}, 50);

setTimeout(() => heart.remove(), 1600);
}
}

/* Yes click */
document.getElementById("yesBtn").onclick = () => {
explodeHearts();
tease.innerHTML = "";
document.getElementById("result").innerHTML =
"Pinguu, you were never a sudden moment â€” you became my calm slowly and quietly.<br><br>\

you became my favourite part of every day.<br><br>\
Thank you for choosing me â€” you just made me the happiest. â¤ï¸";
};
</script>

</body>
</html>
